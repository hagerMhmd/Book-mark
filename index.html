<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book marker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h3 class="fw-bold border-bottom py-5 m-3">Bookmarker</h3>
        <!-- <hr> -->
    </div>

    <div class="container bg-danger text-center mb-4 my-bg">
        <div class="p-5">
            <div class="form-container mx-auto">
                <h2 class="fw-bold mt-4 my-4">Bookmark your favorite sites</h2>
                <p class="fw-bold pt-2 ">Site Name</p>
                    <input id="Name" type="text" class="form-control" placeholder="BookmarkName">
                    <div id="error">
                    </div>
                    <p class="fw-bold pt-2">Site Url</p>
                    <input id="URL" type="text" class="form-control" placeholder="website URL">
                    <div id="urlError">
                    </div>
                    <button id="Submit" class="btn btn-primary mt-3">Submit</button>              
            </div>
        </div>
    </div>
    <div id="myContainer">
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
